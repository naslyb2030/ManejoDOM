<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Ejercicio 1 -->
    <!-- Titulo -->
    <h2>Ejercicio 1</h2>
    <main>
    <!-- Formulario -->
    <form action="" class="formulario" id="formulario">
        <!-- Lista de opciones -->
        <select name="colors" id="colors" class="colors">
            <option value=""></option>
            <option value="ff0000">Red</option>
            <option value="0000FF">Blue</option>
            <option value="008000">Green</option>
            <option value="808080">Gray</option>
            <option value="000000">Black</option>
        </select>
        <!-- Cajas de impresión de datos -->
        <label for="">Number index selected: </label>
        <input type="number" id="numero" class="input" placeholder="indice seleccionado">
        <label for="">Text selected: </label>
        <input type="text" id="texto" class="input" placeholder="texto seleccionado">
        <label for="">Color Value Selected: </label>
        <input type="text" id="valor" class="input" placeholder="valor seleccionado">
        <input type="color" id="color" value="" class="color">
   
    <!-- Ejercicio 2 -->
    <section class="Ej2">
          <!-- Titulo -->
    <h3>Ejercicio 2 - textarea</h3>
        <label>Description</label>
        <!-- Creacion TextArea -->
        <textarea name="description" id="description" class="areaText" required></textarea>
        <!-- btn validar -->
        <button class="btn" id="btnValidar">Validar</button>
    </section>
</form>
</main>
